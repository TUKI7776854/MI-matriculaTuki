{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Formulario de Matrícula</h2>
<form method="POST" action="{{ url_for('matricula') }}">
    <div class="form-group mb-3">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    
    <div class="form-group mb-3">
        <label for="Numero_de_identidad">Numero de identidad:</label>
        <input type="text" class="form-control" id="Numero_de_identidad" name="Numero_de_identidad" required>
    </div>

    <div class="form-group mb-3">
        <label for="telefono">Número de Teléfono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
    </div>
    
    <div class="form-group mb-3">
        <label for="grado">Grado:</label>
        <select class="form-control" id="grado" name="grado" required>
            <option value="décimo">Décimo</option>
            <option value="undécimo">Undécimo</option>
            <option value="duodécimo">Duodécimo</option>
        </select>
    </div>

    <div class="form-group mb-3">
        <label for="Nombre_del_Encargado">Nombre del Encargado:</label> 
        <input type="text" class="form-control" id="Nombre_del_Encargado" name="Nombre_del_Encargado" required>
    </div>

    <div class="form-group mb-3">
        <label for="carrera">Carrera:</label>
        <select class="form-control" id="carrera" name="carrera" required>
            <option value="informática">Bachillerato Técnico Profesional en Informática</option>
            <option value="robótica">Bachillerato Técnico Profesional en Robótica</option>
        </select>
    </div>
    <form method="POST" action="{{ url_for('matricula') }}">
        <label for="email">Correo Electrónico:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Matricularse</button>
    </form>
    
{% endblock %}
