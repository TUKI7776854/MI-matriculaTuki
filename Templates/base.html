<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Matrícula{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #7b228d; 
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-success {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
        .btn-success:hover {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">ITD</a>
            <div id="navbarNav" class="navbar-collapse">
                <!-- Aquí puedes agregar los elementos de navegación que quieres mostrar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('matricula') }}">Matrícula</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historia') }}">Acerca de ITD</a>
                    </li>
                </ul>
                <div class="row justify-content-center mt-12">
                    <div class="col-md-1">
                    <img src="{{ url_for('static', filename='logito.png') }}" alt="Logo ITD" width="80" height="80" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
        <div class="row justify-content-center mt-12">
            <div class="col-md-4">
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="btn" style="background-color: #7b228d; color: rgb(255, 255, 255); border: 2px solid black;">Iniciar Sesión (Administrador)</a>
                </div>
                
                
                </div>
            </div>
        </div>        
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
