<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iniciar Sesion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #7b228d; 
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-success {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
        .btn-success:hover {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
        .input-container {
            background-color: #7b228d; 
            padding: 10px; /* Añadido para mejor apariencia */
            margin: 10px 0; /* Espaciado vertical entre campos */
        }
        .input-container input {
            width: 100%; /* Asegúrate de que los inputs ocupen todo el ancho del contenedor */
            padding: 10px; /* Padding para hacer los inputs más cómodos */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
        }
        .input-container label {
            color: white; /* Color de texto blanco para las etiquetas */
        }
        .card {
            max-width: 500px; /* Ajustar el ancho máximo de la tarjeta */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Inicio</a>
            <div id="navbarNav" class="navbar-collapse">
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historia') }}">Acerca de ITD</a>
                    </li>
                </ul>
                    <img src="{{ url_for('static', filename='logito.png') }}" alt="Logo ITD" width="80" height="80" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>        
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mb-6 text-center mx-auto">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo del Instituto Tecnico Danlí" class="img-fluid mb-3" style="max-width: 100%; height: auto; border-radius: 10px;">
                        <h1>Iniciar Sesión</h1>
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="input-container">
                                <h4><label for="username">Usuario:</label>
                                <input type="text" id="username" name="username" required>
                            </div></h4>
                            <div class="input-container">
                                <h4><label for="password">Contraseña:</label>
                                <input type="password" id="password" name="password" required>
                            </div></h4>
                            <button type="submit" class="btn btn-success">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
