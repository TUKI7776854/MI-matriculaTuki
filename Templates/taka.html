<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iniciar Sesion{% endblock %}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #7b228d; 
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .btn-success {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
        .btn-success:hover {
            background-color: #7b228d; 
            border-color: #7b228d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">ITD</a>
            <div id="navbarNav" class="navbar-collapse">
                <!-- Aquí puedes agregar los elementos de navegación que quieres mostrar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto"> 
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('matricula') }}">Matrícula</a>
                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('historia') }}">Acerca de ITD</a>
                    </li>
                </ul>
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='logito.png') }}" alt="Logo ITD" width="40" height="40" class="d-inline-block align-text-top">
                </a>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="text-center">
                    <!-- Botón de inicio de sesión para el administrador -->
                    <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar Sesión (Administrador)</a>
                </div>
            </div>
        </div>        
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<center>
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mb-6 text-center mx-auto" style="max-width: 2000px;"> <!-- Cambia 600px a cualquier valor que desees -->
            <div class="card-body">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo del Instituto Tecnico Danlí" class="img-fluid mb-3" style="max-width: 100%; height: auto; border-radius: 10px;">
                <body>
                    <center><h1>Iniciar Sesión</h1>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div style="background-color: #7b228d; width: 40%; margin: 0 auto;">
                            <p style="font-family: Arial, sans-serif;">
                            <h3><label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required><br></h3></div>
                        
                        <div style="background-color: #7b228d; width: 20%; margin: 0 auto;">
                            <h3><label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required><br></h3></div></p>
                        <button type="submit">Ingresar</button>
                    </form></center>
                </body>
            </div>
        </div>
    </div>
</div>
</center>


</html>
